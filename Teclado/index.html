<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <link rel="stylesheet" href="style.css" />
</head>

    <body>
        <h1>Notas Musicais</h1>

        <div class="keys">
            <div class="teclas">
                <div data-key="keyq" class="key">Dó</div>
                <div data-key="keyw" class="key">Ré</div>
                <div data-key="keye" class="key">Mi</div>
                <div data-key="keya" class="key">Fá</div>
                <div data-key="keys" class="key">Sol</div>
                <div data-key="keyd" class="key">Lá</div>
                <div data-key="keyz" class="key">Si</div>
            </div>
            <div class="infor">
                <div class="infoKey">Q</div>
                <div class="infoKey">W</div>
                <div class="infoKey">E</div>
                <div class="infoKey">A</div>
                <div class="infoKey">S</div>
                <div class="infoKey">D</div>
                <div class="infoKey">Z</div>
            </div>
        </div>
        <div class="composer">
            <input type="text" id="input" placeholder="Faça uma composição..." />
            <button>Tocar</button>
        </div>

        <footer>Criado por Jeanlerson Santos</footer>

        <audio id="s_keyq" src="sounds/keyq.wav"></audio>
        <audio id="s_keyw" src="sounds/keyw.wav"></audio>
        <audio id="s_keye" src="sounds/keye.wav"></audio>
        <audio id="s_keya" src="sounds/keya.wav"></audio>
        <audio id="s_keys" src="sounds/keys.wav"></audio>
        <audio id="s_keyd" src="sounds/keyd.wav"></audio>
        <audio id="s_keyz" src="sounds/keyz.wav"></audio>
        <audio id="s_keyx" src="sounds/keyx.wav"></audio>
        <audio id="s_keyc" src="sounds/keyc.wav"></audio>
        
        <script src="script.js"></script>
    </body>
</html>
